---
name: Pre-build osxcross
on:
  workflow_dispatch:
    inputs:
      version:
        description: macOS SDK Version
        type: choice
        options:
          - 10.9
          - 10.10
          - 10.11
          - 10.12
          - 10.13
          - 10.14
          - 10.15
          - 11.1
          - 11.13
          - 12.0
          - 12.1
          - 12.3
          - 13.0
          - 13.1
          - 13.3
          - 14.0
          - 14.2
          - 14.4
          - 14.5
          - 15.0
          - 15.1
          - 15.2
          - 15.4
          - 15.5
          - 26.0
          - 26.1
        default: 10.13
jobs:
  build-linux-x86-64:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6
      - name: download SDK
        run: |
          # Try tar.xz first, fall back to tar.bz2 if not available
          if ! wget -q -P tarballs https://github.com/joseluisq/macosx-sdks/releases/download/${{ inputs.version }}/MacOSX${{ inputs.version }}.sdk.tar.xz 2>/dev/null; then
            echo "Failed to download tar.xz format, attempting tar.bz2 format..."
            wget -P tarballs https://github.com/joseluisq/macosx-sdks/releases/download/${{ inputs.version }}/MacOSX${{ inputs.version }}.sdk.tar.bz2 || {
              echo "Error: Failed to download SDK in either tar.xz or tar.bz2 format"
              exit 1
            }
          fi
      - name: build osxcross
        run: |
          UNATTENDED=1 TARGET_DIR=${{ github.workspace }}/osxcross ./build.sh         
      - name: archive osxcross
        run: |
          tar -cvf osxcross.tar osxcross
          xz -9 osxcross.tar          
      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: osxcross-linux-x86-64
          path: osxcross.tar.xz
          compression-level: 0