---
name: Pre-build osxcross

on:
  workflow_dispatch:
    inputs:
      appleclang:
        description: build Apple clang
        type: boolean
        default: true
      version:
        description: macOS SDK Version
        type: choice
        options:
          - 10.6
          - 10.7
          - 10.8
          - 10.10
          - 10.11
          - 10.12
          - 10.13
          - 10.14
          - 10.15
          - 11.1
          - 11.3
          - 12.0
          - 12.1
          - 12.3
          - 13.0
          - 13.1
          - 13.3
          - 14.0
          - 14.2
          - 14.4
          - 14.5
          - 15.0
          - 15.1
          - 15.2
          - 15.4
          - 15.5
          - 26.0
          - 26.1
          - 26.2
          - 26.4         
        default: 10.13
env:
  sdk_dl_url: https://github.com/gfunkmonk/macOS-SDK/releases/download/v1.0/MacOSX${{inputs.version }}.sdk.tar.xz
jobs:
  build-linux-x86-64:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6
      - name: download SDK
        run: |
          wget -P tarballs ${{ env.sdk_dl_url }}
      - name: Setup ccache
        run: |
          # Setup CCACHE
          sudo mkdir -p /mnt/ccache
          sudo chown -R $USER:$USER /mnt/ccache
          cat >> $GITHUB_ENV << 'EOF'
          CCACHE_DIR=/mnt/ccache
          CCACHE_MAXSIZE=10.0GiB
          CCACHE_NOHASHDIR=true
          CCACHE_NOHARDLINK=true
          CCACHE_NLEVELS=4
          CCACHE_COMPILERCHECK=content
          CCACHE_COMPRESS=1
          CCACHE_COMPRESSLEVEL=7
          CCACHE_INODECACHE=true
          CCACHE_RECACHE=false
          CCACHE_SLOPINESS=file_macro,locale,time_macros
          CCACHE_NOFILECLONE=true
          CCACHE_DIRECT=true
          CCACHE_DEPEND=true
          EOF
          echo "CCACHE Environment set!"
      - name: Enable ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          update_packager_index: true
          install_ccache: true
          prepend_symlinks_to_path: true
      - if: ${{ inputs.appleclang }}
        name: Build Apple Clang
        run: |
          UNATTENDED=1 ENABLE_CLANG_INSTALL=1 PORTABLE=1 JOBS=$(nproc) TARGET_DIR=${{ github.workspace }}/osxcross bash ./build_apple_clang.sh
      - name: build osxcross
        run: |
          UNATTENDED=1 TARGET_DIR=${{ github.workspace }}/osxcross JOBS=$(nproc) ./build.sh
      - name: archive osxcross
        run: |
          tar -cvf osxcross-${{ inputs.version }}.tar osxcross
          xz -9 osxcross-${{ inputs.version }}.tar
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osxcross-linux-x86-64-${{ inputs.version }}
          path: osxcross-${{ inputs.version }}.tar.xz
